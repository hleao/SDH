<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Answers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Answers</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div *ngFor="let item of questionnaire.item" class="answer-item">
    <div>
      <strong> {{ item.text }} </strong>
    </div>
    <div>
      {{ data[item.linkId] }}
    </div>
  </div>
  </div>
</ion-content>
